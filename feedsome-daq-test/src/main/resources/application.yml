server:
  port: 9000

management:
  port: 9000
  context-path: "/management"


feedsome:
  plugin:
    name: "feedsome-daq-test"
    categories: ["test", "super"]

camel:
  endpoint:
    plugin:
      dataFeedProducerUri: "seda:feed:produce"
      sendRegistrationUri: "rabbitmq:///feedsome.plugin.registration?connectionFactory=#customConnectionFactory"
      sendFeedNotificationUri: "rabbitmq:///feedsome.plugin.feed?connectionFactory=#customConnectionFactory"

  connection:
    rabbitmq:
      host: "localhost"
      port: "5672"
      username: "camel"
      password: "password"


feed:
  generate:
    # time-unit: millis
    interval: "10000"
